<!DOCTYPE html>
<html>
<head>
<title>Technical Test UQ</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</head>

<body>
	<div class="container">
        <div class="row">
            <div class="col-sm-5" id="profileForm">
                <div class="bgSquare">
                    <div class="heading">PROFILE CREATION FORM</div>
                    <hr style="height: 2px; background-color: black;" />
                    <form id="createP">
                        <div class="form-group">
                            <label for="name" class="form-control-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="position" class="form-control-label">Position</label>
                            <input type="text" class="form-control" id="position" name="position">
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-control-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="biography" class="form-control-label">Biography</label>
                            <textarea class="form-control" id="biography" name="biography"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="file">Choose file to upload</label>
                            <input type="file" id="file" name="pathToPic" onchange="readURL(this);">
                        </div>
                        <input type="button" id="createProfBtn" class="btn secondBtn" value="Create">
                    </form>
                </div>          
            </div>
            <div class="col-sm-2" id="middle">
                    <hr style="width: 2px; height: 600px; background-color: white;"/>
            </div>
            <div class="col-sm-5" id="display">
                <div class="bgSquareDisplay">
                    <div class="col-xs-3" id="left">
                        <div class="circle-img img-circle">
                            <img id="profilePic" src="http://placehold.it/180" >
                        </div>
                    </div>                   
                    <div class="col-xs-9" id="right">
                        <h2 id="profileName"></h2>                      
                        <p id="profilePosition"></p>                        
                        <p id="profileEmail"></p>
                        <p id="headingBio">Biography</p>
                        <p id="profileBio"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
